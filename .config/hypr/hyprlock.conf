# Sourcing colors generated by wallust
source = $HOME/.config/wallust/target/hypr/colors.conf

general {
    # the amount of seconds for which the lockscreen will unlock on mouse movement.
    grace = 1
    
    # disables the fadein animation
    no_fade_in = false
    
    # disables the fadeout animation
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 280, 56
    outline_thickness = 2
    dots_size = 0.26
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # 浅色主题配色
    outer_color = $color2    # 主色调（建议使用蓝/绿色系）
    inner_color = $color15   # 纯白背景
    font_color = $color0     # 深灰文字
    placeholder_text = <i>Enter Password...</i>
    
    rounding = 8                     # 柔和圆角
    check_color = $color4            # 确认色（建议蓝色）

    fail_color = $color0             # 错误色（建议珊瑚红）
    fail_text = <i>$FAIL</i>
    fail_transition = 300
    
    fade_on_empty = true
    fade_timeout = 700
    hide_input = false

    position = 0, 0
    halign = center
    valign = center
}

