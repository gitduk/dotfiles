# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# ###  Envs  ##################################################################

# NVIDAI
# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = XCURSOR_THEME, Vimix
env = XCURSOR_SIZE, 16
env = XDG_SESSION_TYPE, wayland
env = WLR_NO_HARDWARE_CURSORS, 1

# ###  Source  ################################################################

source=~/.config/hypr/keybinds.conf

# ###  Exec  ##################################################################

# preset
exec-once = hyprctl setcursor Vimix 16
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Vimix 16
exec-once = gsettings set org.gnome.desktop.interface cursor-size 16
exec-once = ~/.config/hypr/scripts/portal-hyprland.sh

# daemon
exec-once = fcitx5 &
exec-once = swww init &
exec-once = udiskie &
exec-once = mako &
exec-once = wl-paste --watch cliphist store &
exec-once = swayidle -w timeout 300 "~/.config/hypr/scripts/swaylock.sh" &
exec-once = pueued -d &
# exec-once = waybar &

# swww
exec-once = swww img ~/Pictures/wallpaper.jpg || swww img ~/Pictures/wallpaper/byte.jpg

###  Core  ##################################################################
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.7
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    scroll_method = 2fg
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20

    # border
    border_size = 0
    col.active_border = rgba(0DB7D4FF) rgba(7AA2F7FF) rgba(9778D0FF) 45deg
    col.inactive_border = rgba(04404aaa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # opacity
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # Shadow
    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(01010166)
    col.shadow_inactive = 0x50000000
    shadow_offset = [10, 10]
    shadow_scale = 1.0
    shadow_ignore_window = false

    # round
    rounding = 0

    # Dim
    dim_inactive = false
    dim_special = 0
    dim_around = 0.4
    dim_strength = 0.1
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # Animation curves
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2

    # Animation configs
    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 3, md3_decel, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 1200px
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_create_new = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
    vfr = false
}

# ###  Rules  #################################################################
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Window Rule
windowrulev2 = opacity 0.85 0.85, class:^(foot|Alacritty)$

# Layer Rule
layerrule = blur, launcher

