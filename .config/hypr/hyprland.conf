#####################
### Look and feel ###
#####################

general {
  border_size = 0
  gaps_in = 6
  gaps_out = 12

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  col.active_border = $color12
  col.inactive_border = $background

  layout = master
}

decoration {
  rounding = 5

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8
  dim_around = 0.4

  blur {
    enabled = true
    size = 6
    passes = 2
    vibrancy = 0.1696
    ignore_opacity = true
    new_optimizations = true
    special = true
  }
}

animations {
  enabled = true

  # bezier
  bezier = linear, 0, 0, 1, 1
  bezier = overshot, 0.05, 0.9, 0.1, 1.1
  bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
  bezier = md2, 0.4, 0, 0.2, 1
  bezier = md3_standard, 0.2, 0, 0, 1
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = md3_accel, 0.3, 0, 0.8, 0.15
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.38, 0.04, 1, 0.07
  bezier = easeInOutCirc, 0.85, 0, 0.15, 1
  bezier = easeOutCirc, 0, 0.55, 0.45, 1
  bezier = easeOutExpo, 0.16, 1, 0.3, 1
  bezier = softAcDecel, 0.26, 0.26, 0.15, 1
  bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0

  # windows
  animation = windows, 1, 3, overshot
  animation = windowsIn, 1, 3, md3_standard
  animation = windowsOut, 1, 3, menu_decel
  animation = windowsMove, 1, 2, linear, slide

  # border
  animation = border, 1, 5, default

  # fade
  animation = fade, 1, 2, smoothIn
  animation = fadeDim, 1, 2, smoothIn

  # layer
  animation = layers, 1, 2, md3_decel, slide
  animation = layersIn, 1, 3, menu_decel, slide
  animation = layersOut, 1, 1.6, menu_accel
  animation = fadeLayersIn, 1, 2, menu_decel
  animation = fadeLayersOut, 1, 1, menu_accel

  # workspace
  animation = workspaces, 1, 3, default
  animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = false 
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
  }

  # below for devices with touchdevice ie. touchscreen
  touchdevice {
    enabled = true
  }

  # below is for table see link above for proper variables
  tablet {
    transform = 0
    left_handed = 0
  }
}

gestures {
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true 
  workspace_swipe_forever = true
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}

group {
  insert_after_current = true
  col.border_active = $color15

  groupbar {
    col.active = $color0
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = false
  #vrr = 0
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty|foot|Alacritty)$
  focus_on_activate = false
  initial_workspace_tracking = 0
  middle_click_paste = false
  force_default_wallpaper = -1
  allow_session_lock_restore = true
  key_press_enables_dpms = true
}

binds {
  workspace_back_and_forth = false
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
}

# cursor section for Hyprland >= v0.41.0
cursor {
  no_hardware_cursors = true
  enable_hyprcursor = true
  warp_on_change_workspace = true
}

master {
  new_status = slave
  new_on_top = false
  mfact = 0.5
}

dwindle {
  pseudotile = true
  preserve_split = true
  special_scale_factor = 0.5
}

debug {
  overlay = false
  disable_logs = false
}

