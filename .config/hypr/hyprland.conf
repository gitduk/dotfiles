################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,preferred, auto, auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# meun
$menu = wofi --show drun
$foot = footclient -T dropdown sh -c "zellij attach --create $USER"

##################
### MY SCRIPTS ###
##################

$scripts = ~/.config/hypr/scripts

#############################
### ENVIRONMENT VARIABLES ###
#############################

# toolkit-specific scale
env = GDK_SCALE, 1
env = XCURSOR_SIZE, 16
env = HYPRCURSOR_SIZE, 16

# fcitx5
env = XMODIFIERS, @im=fcitx
env = QT_IM_MODULE, fcitx
env = QT_IM_MODULEs, 'wayland;fcitx;ibus'
env = SDL_IM_MODULE, fcitx
env = CLUTTER_IM_MODULE, fcitx

#################
### AUTOSTART ###
#################

# preset
exec-once = hyprctl setcursor Vimix 16
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Vimix 16
exec-once = gsettings set org.gnome.desktop.interface cursor-size 16
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-light'

# daemon
exec-once = fcitx5 --replace -d &
exec-once = pgrep hyprnotify || hyprnotify &
exec-once = pgrep hyprpaper || hyprpaper &
exec-once = pgrep hypridle || hypridle &
exec-once = pgrep foot || foot -s &
exec-once = pgrep wl-paste || wl-paste --watch cliphist store &
exec-once = pgrep pueued || pueued -d &
exec-once = pgrep redshift || redshift &

# scripts
exec-once = $scripts/portal-hyprland.sh
exec-once = $scripts/hyprpaper.sh --random

# open applications silently
# exec-once = [workspace 1 silent] chromium
# exec-once = [workspace 2 silent] zed

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 20

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # Shadow
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = 0x50000000
    shadow_scale = 1.0
    shadow_ignore_window = false

    # round
    rounding = 0

    # Dim
    dim_inactive = false
    dim_special = 0
    dim_around = 0.4
    dim_strength = 0.1

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 2, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_on_top = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    force_default_wallpaper = -1
    vfr = false
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.7
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_create_new = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

# `xev` to show key name
# `showkey -a` to show keys

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$Mod = ALT
$MoS = ALTSHIFT
$MoC = ALTCTRL
$CoS = CTRLSHIFT
$MCS = ALTCTRLSHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $Mod, Q, killactive
bind = $Mod, SPACE, togglefloating
bind = $Mod, bracketleft, togglesplit
bind = $Mod, F, fullscreen
bind = $Mod, G, togglegroup
bind = $MoS, SPACE, pseudo
bind = $MoS, O, moveoutofgroup
bind = $MoS, O, movefocus, r

# Move focus with Mod + arrow keys
bind = $Mod, J, movefocus, d
bind = $Mod, K, movefocus, u
bind = $Mod, H, movefocus, l
bind = $Mod, L, movefocus, r

# change group active
bind = $Mod, H, changegroupactive, b
bind = $Mod, L, changegroupactive, f

# Move into group
bind = $MoS, J, moveintogroup, d
bind = $MoS, K, moveintogroup, u
bind = $MoS, H, moveintogroup, l
bind = $MoS, L, moveintogroup, r

# Move window
bind = $MoS, J, movewindow, d
bind = $MoS, K, movewindow, u
bind = $MoS, H, movewindow, l
bind = $MoS, L, movewindow, r

# Switch workspaces with Mod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $MoS, 1, movetoworkspace, 1
bind = $MoS, 2, movetoworkspace, 2
bind = $MoS, 3, movetoworkspace, 3
bind = $MoS, 4, movetoworkspace, 4
bind = $MoS, 5, movetoworkspace, 5
bind = $MoS, 6, movetoworkspace, 6
bind = $MoS, 7, movetoworkspace, 7
bind = $MoS, 8, movetoworkspace, 8
bind = $MoS, 9, movetoworkspace, 9
bind = $MoS, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $MoC, H, workspace, e-1
bind = $MoC, L, workspace, e+1
bind = $Mod, mouse_up, workspace, e+1
bind = $Mod, mouse_down, workspace, e-1

# Move/resize windows with Mod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

# tofi
bind = $Mod, A, exec, tofi-drun --drun-launch=true --prompt-text="Menu: "
bind = $Mod, S, exec, tofi-run | xargs hyprctl dispatch -- exec

# terminal
bind = $Mod, C, exec, footclient -T dropdown sh -c "zellij attach --create $USER"
bind = $Mod, MINUS, exec, footclient
bind = $Mod, BACKSLASH, exec, footclient

# action
bind = $Mod, BACKSPACE, exec, hyprlock
bind = $CoS, BACKSPACE, exec, hyprctl dispatch exit 0
bind = $MoS, BACKSPACE, exec, systemctl suspend
bind = $MCS, BACKSPACE, exec, shutdown now

# clipboard
bind = $Mod, SEMICOLON, exec, cliphist list | tofi --history-file="" | cliphist decode | wl-copy

# screenshot
bind = , PRINT, exec, flameshot gui --raw | wl-copy
bind = $Mod, PRINT, exec, flameshot gui || grim -t png -g "$(slurp)" - | swappy -f -

# Audio
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-

# scratchpad
bind = $Mod, X, exec, $scripts/scratchpad
bind = $MoS, X, exec, $scripts/scratchpad -g

##############
### SUBMAP ###
##############

# submap binding
bind = $Mod, w, submap, wallpaper
bind = $Mod, r, submap, resize

# wallpaper
submap = wallpaper
bind = ,a, exec, notify-send "$(hyprctl hyprpaper listactive)"
bind = ,b, exec, $scripts/hyprpaper.sh --set "$(~/.zsh.d/scripts/wallpaper.sh --bing | tail -n 1)"
bind = ,r, exec, $scripts/hyprpaper.sh --random
bind = ,n, exec, $scripts/hyprpaper.sh --switch next
bind = ,p, exec, $scripts/hyprpaper.sh --switch prev
bind = ,q, submap, reset
submap = reset

# Resize
submap = resize
binde = ,L, resizeactive, 20 0
binde = ,H, resizeactive, -20 0
binde = ,K, resizeactive, 0 -20
binde = ,J, resizeactive, 0 20
bind = ,q, submap, reset 
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Get class of window: `hyprctl clients | grep class`

# window opacity
windowrulev2 = opacity 0.8 0.8, class:^(foot|Alacritty)$

# move to workspace
windowrulev2 = workspace 1, class:^(Google-chrome)$
windowrulev2 = workspace 1, class:^(Chromium)$
windowrulev2 = workspace 2, class:^(Code)$
windowrulev2 = workspace 2, class:(Zed)$
windowrulev2 = workspace 3, class:^(Typora)$
windowrulev2 = workspace 3, class:^(Logseq)$
windowrulev2 = workspace 3, class:^(Heynote)$
windowrulev2 = workspace 3, class:^(obsidian)$
windowrulev2 = workspace 7, class:^(wechat)$

# dropdown terminal
windowrulev2 = float, title:^(dropdown|pullup)$
windowrulev2 = size 100% 50%, title:^(dropdown|pullup)$
windowrulev2 = move 0 0, title:^(dropdown)$
windowrulev2 = move 0 50%, title:^(pullup)$

# pin window to workspace
# windowrulev2 = pin, title:^(alacritty-dropdown)$

# move to cursor
# windowrulev2 = move onscreen cursor, class:^()$

# You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Layer Rule
layerrule = blur, launcher

