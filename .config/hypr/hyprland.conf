# This is an example Hyprland config file.
# Refer to the wiki for more information.
# Please note not all available settings / options are set here.
# For a full list, see the wiki

# ###  Vars  ##################################################################

# set monitor
$monitor = "$(hyprctl monitors|grep 'ID 0'|awk '{print $2}')"

# set script dir
$scripts = ~/.config/hypr/scripts

# ###  Exec  ##################################################################

# preset
exec-once = hyprctl setcursor Vimix 16
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Vimix 16
exec-once = gsettings set org.gnome.desktop.interface cursor-size 16

# daemon
exec-once = pgrep hyprnotify || hyprnotify &
exec-once = pgrep hypridle || hypridle &
exec-once = pgrep hyprpaper || hyprpaper &
exec-once = pgrep fcitx5 || fcitx5 &
exec-once = pgrep pueued || pueued -d &
exec-once = pgrep redshift || redshift &
exec-once = pgrep wl-paste || wl-paste --watch cliphist store &

# scripts
exec-once = $scripts/portal-hyprland.sh
exec-once = $scripts/hyprpaper.sh --random
exec-once = $scripts/hyprpaper.sh --cycle

# ###  Core  ##################################################################
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.7
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    scroll_method = 2fg
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20

    # border
    border_size = 0
    col.active_border = rgba(0DB7D4FF) rgba(7AA2F7FF) rgba(9778D0FF) 45deg
    col.inactive_border = rgba(04404aaa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # opacity
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # Shadow
    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(01010166)
    col.shadow_inactive = 0x50000000
    shadow_scale = 1.0
    shadow_ignore_window = false

    # round
    rounding = 0

    # Dim
    dim_inactive = false
    dim_special = 0
    dim_around = 0.4
    dim_strength = 0.1
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # Animation curves
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2

    # Animation configs
    animation = windows, 1, 3, overshot, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 3, md3_decel, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_create_new = true
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
    vfr = false
}

# unscale XWayland
xwayland {
    force_zero_scaling = true
}

# ###  keybinds  ##############################################################
# `xev` to show key name
# `showkey -a` to show keys

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$Mod = ALT
$MoS = ALTSHIFT
$MoC = ALTCTRL
$CoS = CTRLSHIFT
$MCS = ALTCTRLSHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $Mod, Q, killactive
bind = $Mod, SPACE, togglefloating
bind = $Mod, bracketleft, togglesplit
bind = $Mod, F, fullscreen
bind = $Mod, G, togglegroup
bind = $MoS, SPACE, pseudo
bind = $MoS, O, moveoutofgroup
bind = $MoS, O, movefocus, r

# Move focus with Mod + arrow keys
bind = $Mod, J, movefocus, d
bind = $Mod, K, movefocus, u
bind = $Mod, H, movefocus, l
bind = $Mod, L, movefocus, r

# change group active
bind = $Mod, H, changegroupactive, b
bind = $Mod, L, changegroupactive, f

# Move into group
bind = $MoS, J, moveintogroup, d
bind = $MoS, K, moveintogroup, u
bind = $MoS, H, moveintogroup, l
bind = $MoS, L, moveintogroup, r

# Move window
bind = $MoS, J, movewindow, d
bind = $MoS, K, movewindow, u
bind = $MoS, H, movewindow, l
bind = $MoS, L, movewindow, r

# Switch workspaces with Mod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $MoS, 1, movetoworkspace, 1
bind = $MoS, 2, movetoworkspace, 2
bind = $MoS, 3, movetoworkspace, 3
bind = $MoS, 4, movetoworkspace, 4
bind = $MoS, 5, movetoworkspace, 5
bind = $MoS, 6, movetoworkspace, 6
bind = $MoS, 7, movetoworkspace, 7
bind = $MoS, 8, movetoworkspace, 8
bind = $MoS, 9, movetoworkspace, 9
bind = $MoS, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $MoC, H, workspace, e-1
bind = $MoC, L, workspace, e+1
bind = $Mod, mouse_down, workspace, e+1
bind = $Mod, mouse_up, workspace, e-1

# Move/resize windows with Mod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

# tofi
bind = $Mod, A, exec, tofi-drun --drun-launch=true --prompt-text="Menu: "
bind = $Mod, S, exec, tofi-run | xargs hyprctl dispatch -- exec

# terminal
bind = $Mod, C, exec, alacritty -e /usr/bin/zsh -c "tmux -2 new -ADs $USER"
bind = $Mod, BACKSLASH, exec, alacritty -e /usr/bin/zsh

# action
bind = $Mod, BACKSPACE, exec, hyprlock
bind = $CoS, BACKSPACE, exec, hyprctl dispatch exit 0
bind = $MoS, BACKSPACE, exec, systemctl suspend
bind = $MCS, BACKSPACE, exec, shutdown now

# clipboard
bind = $Mod, SEMICOLON, exec, cliphist list | tofi | cliphist decode | wl-copy

# screenshot
bind = , PRINT, exec, $scripts/screenshot.sh copy
bind = $Mod, PRINT, exec, $scripts/screenshot.sh

# Audio
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-

# ###  Submap  ################################################################

# submap binding
bind = $Mod, w, submap, wallpaper
bind = $Mod, r, submap, resize

# wallpaper
submap = wallpaper
bind = ,a, exec, notify-send "$(hyprctl hyprpaper listactive)"
bind = ,b, exec, $scripts/hyprpaper.sh --set "$(~/.zsh.d/scripts/wallpaper.sh --bing | tail -n 1)"
bind = ,r, exec, $scripts/hyprpaper.sh --random
bind = ,n, exec, $scripts/hyprpaper.sh --switch next
bind = ,p, exec, $scripts/hyprpaper.sh --switch prev
bind = ,q, submap, reset
submap = reset

# Resize
submap = resize
binde = ,L, resizeactive, 20 0
binde = ,H, resizeactive, -20 0
binde = ,K, resizeactive, 0 -20
binde = ,J, resizeactive, 0 20
bind = ,q, submap, reset 
submap = reset

# ###  Rules  #################################################################
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Get class of window: `hyprctl clients | grep class`

# window opacity
windowrulev2 = opacity 0.85 0.85, class:^(foot|Alacritty)$

# float window
# windowrulev2 = float, class:^()$

# move to workspace
windowrulev2 = workspace 1, class:^(Google-chrome)$
windowrulev2 = workspace 1, class:^(Chromium)$
windowrulev2 = workspace 2, class:^(Code)$
windowrulev2 = workspace 3, class:^(Typora)$
windowrulev2 = workspace 3, class:^(Logseq)$
windowrulev2 = workspace 3, class:^(Heynote)$
windowrulev2 = workspace 3, class:^(obsidian)$

# move to cursor
# windowrulev2 = move onscreen cursor, class:^()$

# Layer Rule
layerrule = blur, launcher

