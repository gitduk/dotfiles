# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$Mod = ALT
$MoS = ALTSHIFT
$MoC = ALTCTRL
$CoS = CTRLSHIFT
$MCS = ALTCTRLSHIFT

#################### Keybinds for Hyprland ####################
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $Mod, Q, killactive
bind = $Mod, P, pseudo
bind = $Mod, O, togglesplit
bind = $Mod, F, fullscreen
bind = $Mod, G, togglegroup
bind = $MoS, O, moveoutofgroup
bind = $MoS, O, movefocus, r
bind = $MoS, BACKSPACE, exit
bind = $MoS, SPACE, togglefloating

# Move focus with Mod + arrow keys
bind = $Mod, J, movefocus, d
bind = $Mod, K, movefocus, u
bind = $Mod, H, movefocus, l
bind = $Mod, L, movefocus, r

# change group active
bind = $Mod, H, changegroupactive, b
bind = $Mod, L, changegroupactive, f

# Move into group
bind = $MoS, J, moveintogroup, d
bind = $MoS, K, moveintogroup, u
bind = $MoS, H, moveintogroup, l
bind = $MoS, L, moveintogroup, r

# Move window
bind = $MoS, J, movewindow, d
bind = $MoS, K, movewindow, u
bind = $MoS, H, movewindow, l
bind = $MoS, L, movewindow, r

# Switch workspaces with Mod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $MoS, 1, movetoworkspace, 1
bind = $MoS, 2, movetoworkspace, 2
bind = $MoS, 3, movetoworkspace, 3
bind = $MoS, 4, movetoworkspace, 4
bind = $MoS, 5, movetoworkspace, 5
bind = $MoS, 6, movetoworkspace, 6
bind = $MoS, 7, movetoworkspace, 7
bind = $MoS, 8, movetoworkspace, 8
bind = $MoS, 9, movetoworkspace, 9
bind = $MoS, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $MoC, H, workspace, e-1
bind = $MoC, L, workspace, e+1
bind = $Mod, mouse_down, workspace, e+1
bind = $Mod, mouse_up, workspace, e-1

# Move/resize windows with Mod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

############################ Exec ############################

# Alt
bind = $Mod, A, exec, tofi-drun --drun-launch=true
bind = $Mod, B, exec, killall waybar || waybar &
bind = $Mod, C, exec, alacritty -e /usr/bin/zsh -c "tmux -2 new -ADs $USER"
bind = $Mod, BACKSLASH, exec, alacritty -e /usr/bin/zsh
bind = $Mod, BACKSPACE, exec, ~/.config/hypr/scripts/swaylock.sh
bind = $Mod, SEMICOLON, exec, cliphist list | awk '{$1=""; print $0}' | cut -c2- | tofi --prompt-text "Paste: " | tr -d '\n' | wl-copy

# Alt Ctrl
bind = $MoC, W, exec, ~/.sh/wallpaper.sh --random

# Alt Shift
bind = $MoS, P, exec, hyprpicker | wl-copy

# Alt Ctrl Shift
bind = $MCS, BACKSPACE, exec, shutdown now

# No Prefix
bind = SHIFT, SPACE, exec, makoctl dismiss -a
bind = $Mod, PRINT, exec, grim -t png -g "$(slurp)" - | swappy -f -

######################### System Ctrl #########################

# Audio
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-

########################### Submaps ###########################

bind = $Mod, R, submap, resize

# Will start a submap called "resize"
submap = resize

# Sets repeatable binds for resizing the active window
binde = ,L, resizeactive, 20 0
binde = ,H, resizeactive, -20 0
binde = ,K, resizeactive, 0 -20
binde = ,J, resizeactive, 0 20

# Use reset to go back to the global submap
bind = ,q, submap, reset 

# Will reset the submap, meaning end the current one and return to the global one
submap = reset

