mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
external-controller: 0.0.0.0:9090

proxy-groups:
  - name: "🌻 节点选择"
    type: "select"  
    proxies:
      - "[]🌲 负载均衡-轮询"
      - "[]🍁 负载均衡-散列"
      - "[]🐏 手动切换"
      - "[]🇭🇰 香港"
      - "[]🇹🇼 台湾" 
      - "[]🇸🇬 狮城"
      - "[]🇯🇵 日本"
      - "[]🇺🇲 美国"
      - "[]🇰🇷 韩国"
      - "[]🇮🇳 印度"
      - "[]🇹🇷 土耳其"
  
  - name: "🌲 负载均衡-轮询"
    type: "load-balance"
    strategy: "round-robin"
    url: "http://www.gstatic.com/generate_204"
    interval: 180
    proxies:
      - "香港[^-]|台湾|日本"
  
  - name: "🍁 负载均衡-散列" 
    type: "load-balance"
    strategy: "consistent-hashing"
    url: "http://www.gstatic.com/generate_204"
    interval: 180
    proxies:
      - "香港[^-]|台湾|日本"
  
  - name: "🐏 手动切换"
    type: "select"
    proxies:
      - ".*?"
  
  - name: "🐻 Chat"
    type: "select"
    proxies:
      - "[]🇮🇳 印度"
      - "[]🇹🇷 土耳其"
      - "[]🇰🇷 韩国"
      - "[]🇺🇲 美国"
      - "[]🐏 手动切换"
  
  - name: "🐼 全球直连"
    type: "select" 
    proxies:
      - "[]DIRECT"
      - "[]🌻 节点选择"
  
  - name: "🦍 广告拦截"
    type: "select"
    proxies:
      - "[]REJECT"
      - "[]🐼 全球直连"
  
  - name: "🪁 Match"
    type: "select"
    proxies:
      - "[]🌻 节点选择"
      - "[]DIRECT"
      
  - name: "🐝 FallBack"
    type: "fallback"
    url: "http://www.gstatic.com/generate_204"
    interval: 180
    tolerance: 100
    proxies:
      - "应急|专线|IEPL"
  
  - name: "🌈 订阅信息"
    type: "select"
    proxies:
      - "套餐|到期|剩余|流量|重置|时间|官网|产品|上网|更新|订阅|平台|expire"
  
  - name: "🇭🇰 香港"
    type: "url-test"
    url: "http://www.gstatic.com/generate_204"
    interval: 180
    tolerance: 100
    proxies:
      - "香港[^-]|HK|Hong Kong"
  
  - name: "🇹🇼 台湾"
