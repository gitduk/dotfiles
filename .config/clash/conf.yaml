mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule

proxy-groups:
  - name: "🌻 节点选择"
    type: "select"
    proxies:
      - "[]🌲 负载均衡-轮询"
      - "[]🍁 负载均衡-散列"
      - "[]🐏 手动切换"
  
  - name: "🌲 负载均衡-轮询"
    type: "load-balance"
    strategy: "round-robin"
    url: "http://www.gstatic.com/generate_204"
    interval: 180
    proxies:
      - "香港[^-]|台湾|日本"
  
  - name: "🍁 负载均衡-散列"
    type: "load-balance"
    strategy: "consistent-hashing"
    url: "http://www.gstatic.com/generate_204"
    interval: 180
    proxies:
      - "香港[^-]|台湾|日本"

  - name: "🐏 手动切换"
    type: "select"
    proxies:
      - ".*?"

  - name: "🇭🇰 香港"
    type: "url-test"
    url: "http://www.gstatic.com/generate_204"
    interval: 180
    tolerance: 100
    proxies:
      - "香港[^-]|HK|Hong Kong"
  
rules:
  - group: 🐼 全球直连
    ruleset: direct.txt

  - group: DIRECT
    ruleset: lan_cidr.txt

  - group: 🪁 Match
    ruleset: MATCH
