# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

# Inserts a blank line between shell prompts
add_newline = false

# Use custom format
format = """$all$fill $time$line_break$character"""

###############
### modules ###
###############

[fill]
symbol = ' '
style = 'bold blue'

[character]
success_symbol = "[➜](green)"
error_symbol = "[➜](red)"
vimcmd_symbol = "[](green)"

[directory]
truncation_length = 3
truncation_symbol = "…/"
read_only = " ro"
style = "bold blue"

# [directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "

[direnv]
disabled = true
symbol = ""
style = "bold blue"
format = "[$symbol]($style) "

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[hostname]
ssh_only = true
ssh_symbol = " "

[time]
disabled = false
time_format = "%H:%M"
style = "fg:#5c6370"
format = "[$time]($style)"

[os]
disabled = true
style = "bold white"
format = "[$symbol ]($style)"

