[custom.direnv]
command = """
allowed=$(direnv status --json 2>/dev/null | jq -r '.state.foundRC.allowed // empty')
[ -e .env ] && file=".env"
[ -e .envrc ] && file=".envrc"
case "$allowed" in
  0) echo "\e[1;34m$file\e[0m" ;;
  2) echo "\e[1;31m$file\e[0m" ;;
  *) echo "" ;;
esac
"""
when = "direnv status 2>/dev/null"
shell = ["sh"]
symbol = ""
style = ""
format = "[$symbol$output]($style) "

[custom.proxy]
command = ""
when = "test $http_proxy"
shell = ["sh"]
symbol = "󱐡 "
style = "bold blue dimmed"
format = "[$symbol$output]($style) "

[custom.git_context]
command = "git worktree list 2>/dev/null | awk '{printf $2}'"
when = "ls .git"
shell = ["sh"]
symbol = ""
style = "bold blue dimmed"
format = "[$symbol$output]($style) "

