[custom.direnv]
disabled = true
command = '''
allowed=$(direnv status --json 2>/dev/null | jq -r '.state.foundRC.allowed // empty')
case "$allowed" in
  0) echo "\e[1;34m.envrc\e[0m" ;;
  2) echo "\e[1;31m.envrc\e[0m" ;;
  *) echo "" ;;
esac
'''
when = "direnv status 2>/dev/null"
style = ""
format = "[($output)]($style) "

