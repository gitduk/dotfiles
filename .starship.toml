# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

# Inserts a blank line between shell prompts
add_newline = false

# Use custom format
format = """
$hostname\
$directory\
$fossil_branch\
$fossil_metrics\
$git_branch\
${custom.git_context}\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$python\
$rust\
$golang\
$nodejs\
$meson\
$cmake\
$jobs\
$cmd_duration\
${custom.direnv}\
$fill\
${custom.proxy}\
$time\
$line_break\
$character\
"""

###############
### modules ###
###############

[fill]
symbol = " "
style = "bold blue"

[character]
success_symbol = "[➜](green)"
error_symbol = "[➜](red)"
vimcmd_symbol = "[](green)"

[directory]
truncation_length = 3
truncation_symbol = "…/"
read_only = " ro"
style = "bold blue"

# [directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "

[direnv]
disabled = true
detect_files = [".env", ".envrc"]
symbol = "direnv "
style = "bold green"
format = "[$symbol]($style) "

[git_commit]
