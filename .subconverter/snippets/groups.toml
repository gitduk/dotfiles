[[custom_groups]]
name = "🌻 节点选择"
type = "select"
rule = [
  "[]🌲 负载均衡-轮询",
  "[]🍁 负载均衡-散列",
  "[]🐏 手动切换",
  "[]🇭🇰 香港",
  "[]🇹🇼 台湾",
  "[]🇸🇬 狮城",
  "[]🇯🇵 日本",
  "[]🇺🇲 美国",
  "[]🇰🇷 韩国",
  "[]🇮🇳 印度",
  "[]🇹🇷 土耳其",
]

[[custom_groups]]
name = "🌲 负载均衡-轮询"
type = "load-balance"
strategy = "round-robin"
url = "http://www.gstatic.com/generate_204"
interval = 180
tolerance = 100
rule = ["香港[^-]|台湾|日本"]

[[custom_groups]]
name = "🍁 负载均衡-散列"
type = "load-balance"
strategy = "consistent-hashing"
url = "http://www.gstatic.com/generate_204"
interval = 180
tolerance = 100
rule = ["香港[^-]|台湾|日本"]

[[custom_groups]]
name = "🐏 手动切换"
type = "select"
rule = ["^(?!.*(套餐|到期|剩余|流量|重置|时间|官网|产品|上网|更新|订阅|平台|expire)).*"]

[[custom_groups]]
name = "🐼 全球直连"
type = "select"
rule = ["[]DIRECT", "[]🌻 节点选择"]

[[custom_groups]]
name = "🐻 Chat"
type = "select"
rule = ["[]🇮🇳 印度", "[]🇹🇷 土耳其", "[]🇰🇷 韩国", "[]🇺🇲 美国", "[]🐏 手动切换"]

[[custom_groups]]
name = "🦍 广告拦截"
type = "select"
rule = ["[]REJECT", "[]🐼 全球直连"]

[[custom_groups]]
name = "🪁 Match"
type = "select"
rule = ["[]🌻 节点选择", "[]DIRECT"]

[[custom_groups]]
name = "🐝 FallBack"
type = "fallback"
url = "http://www.gstatic.com/generate_204"
